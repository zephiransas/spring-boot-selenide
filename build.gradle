buildscript {
	ext {
		springBootVersion = '1.4.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.flywaydb:flyway-core')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('mysql:mysql-connector-java')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('com.codeborne:selenide:4.4.1')
	testCompile('org.seleniumhq.selenium:selenium-api:3.4.0')
	testCompile('org.seleniumhq.selenium:selenium-firefox-driver:3.4.0')
	testCompile('org.seleniumhq.selenium:selenium-remote-driver:3.4.0')
}

bootRun {
	addResources = true
}
